<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign In</title>
    <link rel="icon" href="/log.png">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">로그인</h1>
        <form th:action="@{/signIn}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">아이디</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="사용자 이름을 입력하세요." required autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="사용자 비밀번호를 입력하세요." required autocomplete="off">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-dark">요청</button>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                <a href="/signUp" class="btn btn-success">회원가입</a>
                <a href="/" class="btn btn-warning">취소</a>
            </div>
        </form>        
    </div>
</body>
</html>
